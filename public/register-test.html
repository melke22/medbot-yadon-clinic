<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Test - Yadon Clinic</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
        .container { max-width: 500px; margin: 0 auto; background: white; padding: 30px; border-radius: 10px; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: bold; }
        .form-group input, .form-group select { 
            width: 100%; 
            padding: 10px; 
            border: 2px solid #ddd; 
            border-radius: 5px; 
            font-size: 16px;
        }
        .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .btn { 
            width: 100%; 
            padding: 12px; 
            background: #3498db; 
            color: white; 
            border: none; 
            border-radius: 5px; 
            font-size: 16px; 
            cursor: pointer;
        }
        .btn:hover { background: #2980b9; }
        .message { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .links { margin: 20px 0; text-align: center; }
        .links a { margin: 0 10px; color: #3498db; text-decoration: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Register Test - Yadon Clinic</h1>
        
        <div class="links">
            <a href="/login.html">‚Üê Back to Login Page</a> | 
            <a href="/">Main Website</a>
        </div>

        <div id="message"></div>

        <form id="testRegisterForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" value="Test User" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" value="test@example.com" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" name="phone" value="+251912345678" required>
                </div>
                <div class="form-group">
                    <label for="dateOfBirth">Date of Birth</label>
                    <input type="date" id="dateOfBirth" name="dateOfBirth" value="1990-01-01" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select id="gender" name="gender" required>
                        <option value="">Select Gender</option>
                        <option value="male" selected>Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" value="test123" required minlength="6">
                </div>
            </div>

            <div class="form-group">
                <label for="allergies">Allergies (optional)</label>
                <input type="text" id="allergies" name="allergies" placeholder="e.g., Penicillin, Shellfish">
            </div>

            <button type="submit" class="btn" id="submitBtn">
                <span id="submitText">Test Registration</span>
            </button>
        </form>

        <div style="margin-top: 30px; padding: 20px; background: #f8f9fa; border-radius: 5px;">
            <h3>üîç Debug Info</h3>
            <p><strong>Purpose:</strong> Test registration functionality</p>
            <p><strong>Pre-filled:</strong> Form has test data for quick testing</p>
            <p><strong>Expected:</strong> Should show success or error message</p>
        </div>
    </div>

    <script>
        document.getElementById('testRegisterForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const submitText = document.getElementById('submitText');
            const messageDiv = document.getElementById('message');
            const formData = new FormData(e.target);
            
            // Show loading state
            submitBtn.disabled = true;
            submitText.textContent = 'Testing...';
            messageDiv.innerHTML = '<div class="message">Testing registration...</div>';
            
            try {
                const response = await fetch('/api/user-auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        name: formData.get('name'),
                        email: formData.get('email'),
                        phone: formData.get('phone'),
                        dateOfBirth: formData.get('dateOfBirth'),
                        gender: formData.get('gender'),
                        password: formData.get('password'),
                        allergies: formData.get('allergies')
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    messageDiv.innerHTML = `
                        <div class="message success">
                            ‚úÖ Registration Test Successful!<br>
                            User created: ${data.user?.name || 'Test User'}<br>
                            <a href="/login.html">Go to Login Page</a>
                        </div>
                    `;
                } else {
                    messageDiv.innerHTML = `
                        <div class="message error">
                            ‚ùå Registration Test Failed<br>
                            Error: ${data.message || 'Unknown error'}<br>
                            Status: ${response.status}
                        </div>
                    `;
                }
            } catch (error) {
                messageDiv.innerHTML = `
                    <div class="message error">
                        ‚ùå Network Error<br>
                        ${error.message}<br>
                        Check if server is running on port 3000
                    </div>
                `;
            } finally {
                submitBtn.disabled = false;
                submitText.textContent = 'Test Registration';
            }
        });

        console.log('üß™ Register test page loaded');
    </script>
</body>
</html>
